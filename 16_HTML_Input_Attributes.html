
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html input Attributes</title>
    <style>
        div{
            background-color: seagreen;
            color: white;
            width: 350px;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- input attributes value , readonly , size , rows , cols-->
    <!-- Value attribute -->
    <div>
        <label for="username">Enter your name</label>
        <input type="text" id="username" placeholder="vin@y">
    </div>
    <!-- Readonly -->
    <div>
        <label for="username1">Enter your name</label>
        <input type="text" id="username1" placeholder="vin@y" readonly="True">
    </div>
    <!-- size  -->
    <div>
        <label for="username2">Enter your name</label>
        <input type="text" id="username2" size="28">
    </div>


    <!-- HTML 5 Form Attributes required ,
    no-validate , autofocus , pattern , placeholder -->
    <!-- novalidate attribue -->
    <div>
        <form novalidate>
            <label for="Email">Enter Email</label>
            <input type="Email" id="Email">
            <input type="submit" value="submit">
        </form>
    </div>
    <!-- Autofocus Attribute -->
    <h2>Autofocus Attribute</h2>
    <div>
        <label for="username3" >Username</label>
        <input type="text" id="username3" autofocus>
        <br>
        <label for="Password" >Password</label>
        <input type="Password" id="Password" >
    </div>
    <!-- Pattern Attribute -->
    <h2>Pattern Attribute</h2>
    <div>
        <form>
            <label for="username4" >Username</label>
            <input type="username" id="username4" pattern="^[A-Za-z0-9_]{1,32}$">
            <input type="submit" value="submit">
        </form>
    </div>
    <!-- Placeholder Attribute -->
    <h2>Placeholder Attribute</h2>
    <div>
        <form>
            <input type="text" placeholder="Enter your name" >
            <input type="submit" value="submit">
        </form>
    </div>
    <!-- requried Attribute -->
    <h2>requried Attribute</h2>
    <div>
        <form>
            <input type="text" placeholder="Enter your name" required="True" >
            <input type="submit" value="submit">
        </form>
    </div>

</body>
</html>
