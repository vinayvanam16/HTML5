<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html 5 Audio & Video</title>
    <style>
    	div{
    		background-color: seagreen;
    		padding: 10px;
    		width: 300px;
    		border: 5px solid green;
    		border-radius: 7px;
    	}
    	video{
    		width: 300px;
    		height: 200px;

    	}
    </style>
</head>
<body>
	<div>
		<audio controls>
		  <source src="media/nature.mp3" type="audio/mp3">
		</audio>
	</div>
	               <br>
	<div>
		<video controls>
	       	<source src="media/Manwa.mp4" type="video/mp4">
	    </video>
	</div>


</body>
</html>
