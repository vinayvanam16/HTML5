<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html 5 Figur & FigCaption</title>
    <style type="text/css">
    	figure{
    		border: 2px solid green;
    		width: 300px;
    		padding: 10px;
    		border-radius: 7px;
    	}
    	figure img{
    		border-radius: 7px;
    	}
    	figcaption{
    		text-align: center;
    		padding: 10px;
    		color: darkgreen;
    		font-size: 20px;
    	}
    	figure:hover{
    		box-shadow: 5px 5px 7px red;
    	}
    </style>
</head>
<body>
	<figure>
		<img src="img/forest.jpg" width="300px" height="200px">
		<figcaption>
			Source: This is a Forest
		</figcaption>
	</figure>

</body>
</html>
